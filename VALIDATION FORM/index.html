<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Validation Form</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="container">
          <header>
               Create Account
          </header>

          <form class="from" id="form">
               <div class="form-control">
                    <label>USERNAME: </label>
                    <input type="text" id="username" placeholder="Daniel young">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small id="small">Error message</small>
               </div>
               
               <div class="form-control">
                    <label>E-mail: </label>
                    <input type="text" id="email" placeholder="danielyoung@gmail.com">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small id="small">Error message</small>
               </div>
               
               <div class="form-control">
                    <label>PASSWORD: </label>
                    <input type="password" id="password" placeholder="password">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small id="small">Error message</small>
               </div>
               
               <div class="form-control">
                    <label>CONFIRM PASSWORD: </label>
                    <input type="password" id="password2" placeholder="RE-ENTER PASSWORD">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small id="small">Error message</small>
               </div>
               <input type="submit" value="SUBMIT" id="button">
          </form>
     </div>

     <script src="mains.js"></script>
     <script src="https://kit.fontawesome.com/de48e32f00.js" crossorigin="anonymous"></script>
</body>
</html>
